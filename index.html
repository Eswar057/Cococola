<html>
    <head>
        <meta charset="utf-8">
        <title>Cococola Website Landing Page</title>
        <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css">
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body>
        <section>
            <div class="circle"></div>
            <header>
                <a href="#"><img src="logo.png" class="logo"></a>
                <div class="toggle" onclick="toggleMenu()"></div>
                <ul class="navigation">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Menu</a></li>
                    <li><a href="#">What's New</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </header>
            <div class="content">
                <div class="textbox">
                    <h2>Taste the Feeling</h2>
                    <p>Coca-Cola, is a carbonated, sweetened soft drink and is the world's best-selling drink.A popular nickname for Coca-Cola is Coke. Coca-Cola's main rival is Pepsi because of the similar taste of their main product.</p>
                    <a href="#">Learn More</a>
                </div>
                <div class="imgbox">
                    <div class="swiper-container">
                         <div class="swiper-wrapper">
                             <div class="swiper-slide"><img src="cocacola1.png"></div>
                             <div class="swiper-slide"><img src="cocacola2.png"></div>
                             <div class="swiper-slide"><img src="cocacola3.png"></div>
                             <div class="swiper-slide"><img src="cocacola4.png"></div>
                             <div class="swiper-slide"><img src="cocacola5.png"></div>
                             <div class="swiper-slide"><img src="cocacola6.png"></div>
                        </div>
                    </div>
                </div>
            </div>
            <ul class="sci">
                <li><a href="#"><img src="facebook.png"></a></li>
                <li><a href="#"><img src="twitter.png"></a></li>
                <li><a href="#"><img src="instagram.png"></a></li>
            </ul>
        </section>
        <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
        <script>
          var swiper = new Swiper('.swiper-container', {
            effect: "coverflow",
            grabCursor: true,
            centeredSlides: true,
            slidesPerView: "auto",
            coverflowEffect: {
              rotate: 0,
              stretch: 0,
              depth: 200,
              modifier: 1,
              slideShadows: true,
            },
            pagination: {
              el: ".swiper-pagination",
            },
            loop: true,   
          });
            
        function toggleMenu(){
            const menuToggle = document.querySelector('.toggle');
            const navigation = document.querySelector('.navigation')
            menuToggle.classList.toggle('active')
            navigation.classList.toggle('active')
        }    
        </script>
    </body>
</html>
